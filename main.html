<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" required="Yes"/>
		<br>
		<label for="email">Email</label>
		<input type="email" id="email" required="Yes"/>
		<br>
		<label for="gender">Gender:</label>
	    <label for="gender_m">Male</label>
		<input type="radio" id="gender_m" name="Gender" value="male" required="Yes"/>
		<label for="gender_f">Female</label>
		<input type="radio" id="gender_f" name="Gender" value="female" required="Yes"/>
		<br>
		<label for="cars">Car Brands</label>
		<select id="cars">
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select>
		<br>
		<label for="carage">Car Age</label>
		<input type="number" id="carage" required="Yes"/>
		<br>
		<label for="dop">Date of Purchase(dop)</label>
		<input type="date" id="dop" required="Yes"/>
		<br>
		<label for="password">Password</label>
		<input type="password" id="password" required="Yes"/>
		<br>
		<label>Submit</label>
		<button type="submit">submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
